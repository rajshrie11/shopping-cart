<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House Recording</title>
        
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.mi<!-------------------featured categories------------------------->n.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            
            <img src="./images/menu.png" class="menu-icon" 
            width="30px" height="20px" alt="menu-icon"> 
            
            <img src="./images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                <i class="fa fa-cart-plus" aria-hidden="true"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--end of navbar -->
    <!----hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!----end hero-->
    <!--procducts-->
    <section class="products">
        <div class="section-title">
        <h2>Our Products</h2>
        </div>
        <div class="product-center">
            <!---single product-->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product1"
                     class="product-img">
                     <button class="bag-btn" data-id="1">
                     <i class="fas fa-shpping-cart" aria-hidden="true"></i>
                     add to bag
                     </button>
                </div>
                <h3>queen bed</h3>
                <h4></h4>
            </article>

            <article class="product">
                <div class="img-container">
                    <img src="./images/product-2.jpeg" alt="product1"
                     class="product-img">
                     <button class="bag-btn" data-id="1">
                     <i class="fas fa-shpping-cart" aria-hidden="true"></i>
                     add to bag
                     </button>
                </div>
                <h3>queen bed</h3>
                <h4></h4>
            </article>

            <article class="product">
                <div class="img-container">
                    <img src="./images/product-3.jpeg" alt="product1"
                     class="product-img">
                     <button class="bag-btn" data-id="1">
                     <i class="fas fa-shpping-cart" aria-hidden="true"></i>
                     add to bag
                     </button>
                </div>
                <h3>queen bed</h3>
                <h4></h4>
            </article>

            <article class="product">
                <div class="img-container">
                    <img src="./images/product-4.jpeg" alt="product1"
                     class="product-img">
                     <button class="bag-btn" data-id="1">
                     <i class="fas fa-shpping-cart" aria-hidden="true"></i>
                     add to bag
                     </button>
                </div>
                <h3>queen bed</h3>
                <h4></h4>
            </article>
            <!---end of single product-->
        </div>
    </section>
    <!--end of procducts-->
    <!---cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
             <i class="fa fa-window-close" aria-hidden="true"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!--cart item-->
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" 
                    alt="product">
                   <div>
                       <h4>Queen bed</h4>
                       <h5>$9.00</h5>
                       <span class="remove-item">remove</span>
                   </div> 
                   <div> 
                       <i class="fa fa-chevron-up" aria-hidden="true"></i>
                       <p class="item-amount">1</p>
                       <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </div>
                </div>
                <!--end of cart item-->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0
                </span></h3>
                <button class="clear-cart banner-btn">clear cart
            
                </button>
            </div>
        </div>
    </div>
    <!---end of cart-->
    <script src="app.js">

    </script>
</body>
</html>
